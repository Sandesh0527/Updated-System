<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <!-- Add the Bootstrap CSS link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      padding-top: 40px;
    }
    .card {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-title {
      color: #343a40;
      font-size: 20px;
      font-weight: bold;
    }
    .card-text {
      color: #444; /* Changed the card description text color to a slightly darker shade for better contrast */
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .btn-primary:focus,
    .btn-primary.focus {
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
    }
    .no-exams-text {
      color: #6c757d;
    }
    .dashboard-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .dashboard-link {
      flex-basis: 48%;
      margin-bottom: 20px;
      text-decoration: none;
    }
    .dashboard-link .card {
      height: 100%;
    }
    .dashboard-link .card-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
    }
    .dashboard-link .card-title {
      text-align: center;
      margin-bottom: 10px;
    }
    .dashboard-link .card-text {
      text-align: center;
    }
    .dashboard-heading {
      font-size: 30px;
      font-weight: bold;
      color: #0606c9;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      animation: moveLeft 5s infinite;
    }
    .dashboard-heading span {
      color: #dc3545;
    }
    .dashboard-heading:after {
      content: "";
      display: block;
      width: 50px;
      height: 2px;
      background-color: #0606c9;
      margin: 10px auto;
    }
    @keyframes moveLeft {
      0% {
        left: 100%;
      }
      100% {
        left: 0;
      }
    }
    /* Custom background colors for individual dashboard links */
    .dashboard-link.available-exams .card {
      background-color: #007bff;
    }
    .dashboard-link.user-settings .card {
      background-color: #28a745;
    }
    .dashboard-link.user-profile .card {
      background-color: #ffc107;
    }
    .dashboard-link.previous-exam-scores .card {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="dashboard-heading">IIMS <span>Exam Portal</span></h2>
    <div class="dashboard-links">
      <a href="/exam/available_exam" class="dashboard-link available-exams">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Available Exams</h5>
            <p class="card-text">View and start available exams.</p>
          </div>
        </div>
      </a>
      <a href="/exam/change_credentials" class="dashboard-link user-settings">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Settings</h5>
            <p class="card-text">Manage your account settings.</p>
          </div>
        </div>
      </a>
      <a href="/exam/profile_page" class="dashboard-link user-profile">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Profile</h5>
            <p class="card-text">View and edit your profile information.</p>
          </div>
        </div>
      </a>
      <a href="/exam/previous_exam_result" class="dashboard-link previous-exam-scores">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Previous Exam Scores</h5>
            <p class="card-text">View your scores from previous exams.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <!-- Add the Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
