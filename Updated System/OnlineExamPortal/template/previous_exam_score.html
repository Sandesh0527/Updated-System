<!DOCTYPE html>
<html>
<head>
  <title>Exam Results</title>
  <!-- Add the Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .container {
      padding-top: 40px;
    }
    h1 {
      color: #0606c9; /* Changed the color of the heading to a darker blue */
      text-align: center;
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      margin-bottom: 40px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px; /* Increased the padding for better spacing */
      text-align: left;
      border-bottom: 1px solid #dee2e6;
    }
    th {
      background-color: #0606c9; /* Changed the background color of header cells to a darker blue */
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .total-score {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IIMS Exam Results</h1> <!-- Changed the heading to "IIMS Exam Results" -->
    <table>
      <thead>
        <tr>
          <th>Exam Name</th>
          <th>Exam Total Marks</th>
          <th>Submission Time</th>
          <th>Your Score</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
          <tr>
            <td>{{ result.exam.name }}</td>
            <td>{{ result.exam_total }}</td>
            <td>{{ result.submission_time }}</td>
            <td>{{ result.score }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Add the Bootstrap JS link -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
